<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">


	<p:panel toggleable="true"
		style="top:148px;position:sticky;">
		<h:form id="menuform_">
			<p:growl showDetail="true" />
			<div class="nano">
				<div class="nano-content menu-scroll-content">
				<h:panelGroup rendered="#{authenticationController.user.role =='Cashier'}">
				<pu:menu widgetVar="me">
						
						<p:menuitem  value="Service List" icon="&#xE871;"
							outcome="/ServiceListForm"/>
					</pu:menu>
				</h:panelGroup>
				<h:panelGroup rendered="#{authenticationController.user.role =='Admin'}">
				<pu:menu widgetVar="me">
						<p:menuitem  value="Service Registration" icon="&#xE871;"
							outcome="/RegistrarServices"/>
						<p:menuitem  value="Service List" icon="&#xE871;"
							outcome="/ServiceListForm"/>
					</pu:menu>
				</h:panelGroup>
					
				</div>
			</div>
		</h:form>
	</p:panel>
	
	
	
</ui:composition>
