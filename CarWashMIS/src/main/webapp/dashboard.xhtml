<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<ui:define name="title">Dashboard</ui:define>

	<ui:define name="head">

		<script type="text/javascript">
               //<![CDATA[
               function skinChart() {
                   this.cfg.shadow = false;
                   this.cfg.title = '';
                   this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                   this.cfg.grid = {
                       background: '#ffffff',
                       borderColor: '#ffffff',
                       gridLineColor: '#EEEEEE',
                       shadow: false
                   };
                   this.cfg.axesDefaults = {
                       rendererOptions: {
                           textColor: '#212121'
                       }
                   };
                   this.cfg.seriesDefaults = {
                       shadow: false,
                       lineWidth: 1,
                       markerOptions: {
                           shadow: false,
                           size: 7,
                           style: 'circle'
                       }
                   }
               }
               //]]>  
           </script>
		<style type="text/css">
.main-content {
	padding: 0;
}

.meeting-datalist .text-column p:last-child {
	color: #757575;
}

.meeting-datalist .meeting-item i, .meeting-datalist .meeting-item .meeting-details
	{
	display: inline-block;
	vertical-align: middle;
}

.meeting-datalist .meeting-item button {
	float: right;
}

.meeting-datalist ul {
	margin: 0;
	padding: 0;
}

.ui-meeting-display td:last-child {
	font-weight: 700;
}

@media ( max-width :640px) {
	.meeting-datalist .text-column {
		text-align: center;
	}
}
</style>
